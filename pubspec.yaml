name: stories
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  connectivity_plus: ^6.1.3
  file_picker: ^9.2.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_image_compress: ^2.4.0
  get: ^4.7.2
  get_storage: ^2.1.1
  google_fonts: ^6.2.1
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  path: ^1.9.1
  permission_handler: ^11.4.0
  pocketbase: ^0.22.0
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Add this line for the launcher icons package

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: true # Generate icons for Android
  ios: true # Generate icons for iOS
  image_path: "assets/icon/logo.jpeg" # Path to your source icon file
  adaptive_icon_background: "#FFFFFF" # Background color or image for Android adaptive icons

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/fonts/ # Include entire fonts directory

  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-VariableFont_opsz,wdth,wght.ttf
          weight: 400 # Default weight for variable font